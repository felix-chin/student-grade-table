<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Grade Table</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="container mt-4 ml-5 mr-5 py-3 px-0 border-bottom">
    <div class="row align-items-center justify-content-between">
      <div class="col-auto header-col">
        <h1>Student Grade Table</h1>
      </div>
      <div class="col-auto avg-col">
        <h3>Average Grade <span class="badge badge-secondary"></span></h3>
      </div>
    </div>
  </header>
  <div class="container mt-4 ml-5 mr-5 px-0">
    <div class="row">
      <div class="col-sm-8 table-col">
        <table class="table table-striped table-hover">
          <thead class="thead-light">
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Course</th>
              <th scope="col">Grade</th>
              <th class="text-right" scope="col">Operations</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        <p class="d-none">No Grades Recorded</p>
      </div>
      <div class="col-sm-4 form-col">
        <form>
          <h4 class="mt-2 mb-4">Add Grade</h4>
          <div class="input-group mb-3 input-group-lg">
            <div class="input-group-prepend w-100">
              <span class="input-group-text">
                <i class="fas fa-user fa-fw fa-sm" aria-hidden="true"></i>
              </span>
              <input id="name" class="input-control w-100 px-2" name="name" type="text" placeholder="Student Name">
            </div>
          </div>
          <div class="input-group mb-3 input-group-lg">
            <div class="input-group-prepend w-100">
              <span class="input-group-text">
                <i class="fas fa-book fa-fw fa-sm" aria-hidden="true"></i>
              </span>
              <input id="course" class="input-control w-100 px-2" name="course" type="text" placeholder="Student Course">
            </div>
          </div>
          <div class="input-group mb-3 input-group-lg">
            <div class="input-group-prepend w-100">
              <span class="input-group-text">
                <i class="fas fa-graduation-cap fa-fw fa-sm" aria-hidden="true"></i>
              </span>
              <input id="grade" class="input-control w-100 px-2" name="grade" type="text" placeholder="Student Grade">
            </div>
          </div>
          <button id="add" type="submit" class="btn btn-success mr-1">Add</button>
          <button type="reset" class="btn btn-outline-secondary">Cancel</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
  <script src="components/app.js"></script>
  <script src="components/grade-table.js"></script>
  <script src="components/page-header.js"></script>
  <script src="components/grade-form.js"></script>
  <script src="main.js"></script>
</body>
</html>
