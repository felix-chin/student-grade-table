<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Grade Table</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
</head>
<body>
  <header class="container-fluid">
    <div class="row align-items-center justify-content-between">
      <div class="col-sm-auto">
        <h1>Student Grade Table</h1>
      </div>
      <div class="col-sm-auto">
        <h4>Average Grade <span class="badge badge-secondary"></span></h4>
      </div>
    </div>
  </header>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-8">
        <table class="table table-striped table-hover">
          <thead class="thead-light">
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Course</th>
              <th scope="col">Grade</th>
              <th scope="col">Operations</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        <p class="d-none">No Grades Recorded</p>
      </div>
      <div class="col-auto">
        <form>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="name"><i class="fa fa-user" aria-hidden="true"></i></span>
              <input class="form-control" name="name" type="text" placeholder="Student Name" aria-label="Name" aria-describedby="name">
            </div>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="course"><i class="fa fa-book" aria-hidden="true"></i></span>
              <input class="form-control" name="course" type="text" placeholder="Student Course" aria-label="Course" aria-describedby="course">
            </div>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="grade"><i class="fa fa-graduation-cap" aria-hidden="true"></i></span>
              <input class="form-control" name="grade" type="text" placeholder="Student Grade" aria-label="Grade" aria-describedby="grade">
            </div>
          </div>
          <button type="submit" class="btn btn-success">Add</button>
          <button type="reset" class="btn btn-outline-secondary">Cancel</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
  <script src="components/app.js"></script>
  <script src="components/grade-table.js"></script>
  <script src="components/page-header.js"></script>
  <script src="components/grade-form.js"></script>
  <script src="main.js"></script>
</body>
</html>
